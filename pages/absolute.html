<!DOCTYPE html>
<html>
<head>
   
    <title>absolute position</title>
    <style>
        .container {
          width: 500px;
          height: 300px;
          background-color: lightgray;
          position: relative; 
        }
    
        .box {
          width: 200px;
          height: 100px;
          background-color: lightgreen;
          border: 2px solid green;
          position: absolute;
          top: 50px; 
          left: 350px;
        }
        </style>
</head>
<body>
    <div class="container">
        <div class="box">
          This box is absolutely position
        </div>
      </div>
</body>
</html>
