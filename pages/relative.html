<!DOCTYPE html>
<html>
<head>
   
    <title>relative position</title>
    <style>
        .box {
          width: 200px;
          height: 100px;
          background-color: lightcoral;
          border: 2px solid red;
          padding: 20px;
          margin: 10px;
          position: relative;
          top: 80px;
          left: 30px; 
        }
      </style>
</head>
<body>
    <div class="box">
        This box is relative position.
      </div>
   
</body>
</html>
