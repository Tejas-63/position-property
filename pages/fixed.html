<!DOCTYPE html>
<html>
<head>
   
    <title>fixed position</title> 
    <style>
        .box {
          width: 200px;
          height: 100px;
          background-color: lightyellow;
          border: 2px solid rgb(59, 215, 42);
          position: fixed;
          top: 20px; 
          right: 20px;
        }
      </style>
</head>
<body>
    <div class="box">
        This box is fixed.
      </div>
    
      <p>Fixed position an element relative to the viewport, and it stays in place even when the page is scrolled.</p>
    
   
</body>
</html>
