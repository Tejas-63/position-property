<!DOCTYPE html>
<html>
<head>
   
    <title>sticky position</title>
    <style>
        .content {
          height: 1300px;
        }
    
        .box {
          width: 100px;
          height: 100px;
          background-color: lightpink;
          border: 2px solid pink;
          position: sticky;
          top: 0; 
          left: 50px;
        }
      </style>
</head>
<body>
    <div class="content">
        <div class="box">
          This box is sticky.
        </div>
        <p>Scroll down to see how the sticky element behaves.</p>
      </div>
</body>
</html>
